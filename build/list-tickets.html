<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="vendor/lightbox/css/lightbox.min.css"/>
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <meta name="keywords" content="meta_k .........text"/>
    <meta name="description" content="meta_d ......text"/>
    <title>Doc title</title>
  </head>
  <body>
    <style>
      .preloader{
      	min-height: 100vh;
      	height: 100%;
      	width: 100%;
      	background-color: rgb(255,255,255);
      	color: rgb(36,111,176);
      	font-size: 45px;
      	font-family:  Arial, sans-serif;
      	align-items: center;
      	justify-content: center;
      	flex-direction: column;
      	position: fixed;
      	top: 0;
      	left: 0;
      	transition-duration: 1s;
      	display: none;
      	z-index: 10000;
      }
      .preloader.noload{
      display: flex;
      }
      .preloader__text_1{
      font-size: 45px;
      }
      .preloader__text_2{
      font-size: 20px;
      }
      .wrapper.noload{
      display: none;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
      	document.querySelector('.preloader').classList.remove('noload');
      });
      
    </script>
    <div class="preloader">
      <div class="preloader__text_1">Loading</div>
      <IMG src="/img/preloader.gif"></IMG>
    </div>
    <div class="wrapper">
      <script>
        document.querySelector('.preloader').classList.add('noload');
        
      </script>
      <header class="header">
        <div class="container">
          <div class="header__row">
            <div class="header__col header__col_left"><a class="logo" href="/"><img class="logo__img" src="img/logo.png" alt="" role="presentation"/></a>
            </div>
            <div class="header__col header__col_center">
              <button class="btn btn_burger-header" id="btn_burger-header" data-id-control="nav__header">
                <div class="btn__item">
                </div>
              </button>
              <nav class="nav nav_header" id="nav__header">
                <ul class="nav__list" id="nav-list_header">
                  <li class="nav__list-item"><a class="nav__list-link" href="#">Новости</a>
                  </li>
                  <li class="nav__list-item"><a class="nav__list-link" href="#">Помощь</a>
                  </li>
                  <li class="nav__list-item"><a class="nav__list-link" href="#">Контакты</a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="header__col header__col_right">
              <div class="user-bar user-bar_header"><i class="user-bar__btn user-bar__btn_notification active fa fa-bell-o"></i><i class="user-bar__btn user-bar__btn_settings fa fa-cog"></i><span class="user-bar__btn user-bar__btn_user"><img class="user-bar__btn-img" src="img/avatar-photo-1.png" alt="" role="presentation"/></span>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main main_home" role="main">
        <div class="container">
          <div class="main__row">
            <div class="main__col main__col_sidebar-left">
              <div class="sidebar sidebar_left">
                <div class="nav nav_sidebar-left">
                  <ul class="nav__list">
                    <li class="nav__list-item nav__list-item_title active">
                      <SPAN>Задачи</SPAN><i class="nav__list-icon nav__list-icon_title fa fa-angle-down"></i>
                      <ul class="nav__list">
                        <li class="nav__list-item active"><a class="nav__list-link" href="#"><i class="nav__list-icon fa fa-list"></i>
                          <SPAN>Список задач</SPAN></a><span class="nav__list-count">5</span>
                        </li>
                        <li class="nav__list-item"><a class="nav__list-link" href="#"><i class="nav__list-icon fa fa-pencil-square-o"></i>
                          <SPAN>Добавить задачу</SPAN></a>
                        </li>
                        <li class="nav__list-item"><a class="nav__list-link" href="#"><i class="nav__list-icon fa fa-envelope-o"></i>
                          <SPAN>Написать сообщение</SPAN></a>
                        </li>
                        <li class="nav__list-item"><a class="nav__list-link" href="#"><i class="nav__list-icon fa fa-folder-o"></i>
                          <SPAN>Архив выполненных</SPAN></a>
                        </li>
                      </ul>
                    </li>
                    <li class="nav__list-item nav__list-item_title">
                      <SPAN>Рейтинг</SPAN><i class="nav__list-icon nav__list-icon_title fa fa-angle-down"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="main__col main__col_content">
              <div class="list-tickets">
                <div class="list-tickets__title">Список тикетов
                </div>
                <div class="list-tickets__row list-tickets__row_header">
                  <div class="list-tickets__col list-tickets__col_time">
                    <div class="list-tickets__col-name">Время
                    </div>
                  </div>
                  <div class="list-tickets__col list-tickets__col_type">
                    <div class="list-tickets__col-name">Тип, технологии
                    </div>
                  </div>
                  <div class="list-tickets__col list-tickets__col_ticket">
                    <div class="list-tickets__col-name">Название тикета
                    </div>
                  </div>
                  <div class="list-tickets__col list-tickets__col_conditions">
                    <div class="list-tickets__col-name">Условия
                    </div>
                  </div>
                  <div class="list-tickets__col list-tickets__col_view">
                    <div class="list-tickets__col-name">Просмотр
                    </div>
                  </div>
                </div>
                <div class="list-tickets__list" id="list-tickets__list">
                </div>
                <div class="list-tickets__row list-tickets__row_btn-load-more">
                  <button class="list-tickets__btn list-tickets__btn_load-more btn btn_load-more" id="list-tickets__btn_load-more">+ Загрузить еще
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__row"><a class="footer__link" href="#">Политика конфиденциальности</a>
          </div>
        </div>
      </footer>
      <script src="vendor/jquery.min.js"></script>
      <script src="vendor/jquery.nicescroll.min.js"></script>
      <script src="vendor/lightbox/js/lightbox.min.js"></script>
      <script src="vendor/moment.min.js"></script>
      <script src="js/app.js"></script>
    </div>
  </body>
</html>
